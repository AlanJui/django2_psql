{% extends 'base.html' %}

{% block content %}
  <h2>Authors List</h2>
  {% for object in object_list %}
    <ul>
      <li>
        <a href="{% url 'author-detail' object.pk %}">
          {{ object }}
        </a>
      </li>
    </ul>
  {% empty %}
    <p>No record!!</p>
  {% endfor %}
{% endblock %}
