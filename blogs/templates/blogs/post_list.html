{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-8 blog-main">
      {% for post in post_list %}
        <div class="blog-post">
          <h2 class="blog-post-title">
            <a href="{% url 'post-detail' post.pk %}">
              {{ post.title }}
            </a>
          </h2>
          <p class="blog-post-meta">
            {{ post.author }}
          </p>
          <p>
            {{ post.text }}
          </p>
        </div>
      {% empty %}
        <p>尚無任何貼文！</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
